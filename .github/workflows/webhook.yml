name: Discord Webhook

on:
  push:
    branches:
      - main

jobs:
  sendWebhook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install axios

    - name: Send Discord Webhook
      run: |
        echo ${{ secrets.DISCORD_WEBHOOK_URL }} > webhook_url.txt
        echo "::set-env name=WEBHOOK_URL::$(cat webhook_url.txt)"

        node send-webhook.js
